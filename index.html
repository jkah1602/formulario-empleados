<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
   <div class="container">
        <br/>
        <div class="row">
            <div class="col-md-5">

                <div class="card">
                    <div class="card-header">
                        Registro de usuario
                    </div>
                    <div class="card-body">

                        <form action="javascripy:void(0);" method="post">

                            <div class="mb-3">
                              <label for="" class="form-label">Nombre</label>
                              <input type="text"
                                class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Nombre del empleado">
                            </div>

                            <div class="mb-3">
                              <label for="correo" class="form-label">Correo</label>
                              <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="Correo del empleado">
                            </div>

                            <a type="submit" class="btn btn-success">Agregar Usuario</a>

                        </form>

                    </div>
                    
                </div>

            </div>

            <div class="col-md-7">
                <div class="table-responsive">
                    <table class="table table-primary">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usuarios"></tbody>
                    </table>
                </div>
                
            </div>
        </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>

        var aplicacion = new function() {
            this.usuarios = document.getElementById("usuarios");

            this.leer = function(){
                var datos = "";
                datos = "<tr><td>1</td><td>Oscar</td><td>oscar123@gmail.com</td><td>editar</td></tr>";
                return this.usuarios.innerHTML = datos;
            }
        }
        aplicacion.leer();


    </script>
  </body>
</html>
